<!-- Cart Modal -->
<div id="cartModal" class="modal">
    <div class="modal-content p-8 w-full max-w-2xl">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-bold">سبد خرید</h3>
            <button onclick="closeCart()" class="text-gray-500 hover:text-gray-700 text-2xl">×</button>
        </div>
        <div id="cartItems" class="space-y-4 mb-6"></div>
        <div class="border-t pt-4">
            <div class="flex justify-between text-xl font-bold mb-4">
                <span>جمع کل:</span>
                <span id="cartTotal" class="text-[#008B8B]">0 تومان</span>
            </div>
            <button onclick="checkout()" class="btn-primary w-full py-3 rounded-lg text-lg font-bold">تکمیل فرایند</button>
        </div>
    </div>
</div>
