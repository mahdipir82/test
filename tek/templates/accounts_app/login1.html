
<!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content p-0 w-full max-w-md">
            <div class="form-glass p-8 rounded-2xl">
                <div class="flex justify-between items-center mb-8">
                    <div class="flex items-center gap-3">
                        <div
                            class="w-10 h-10 bg-gradient-to-r from-[#008B8B] to-[#006666] rounded-xl flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <h3 class="text-2xl font-bold dark:text-white" id="authTitle">ورود به حساب</h3>
                    </div><button onclick="closeAuthModal()"
                        class="glass p-2 hover:bg-white/20 rounded-xl transition-all duration-300 text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg></button>
                </div>
                <form id="authForm" onsubmit="handleAuth(event)" class="space-y-6">
                    <div><label class="block font-bold mb-2 dark:text-white flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg> ایمیل </label> <input type="email" id="emailInput" required
                            class="input-glass w-full px-4 py-3 rounded-xl focus:outline-none dark:text-white dark:placeholder-gray-400"
                            placeholder="example@email.com" oninput="validateEmail(this)">
                        <div class="error-message" id="emailError" style="display: none;">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg><span>لطفا ایمیل معتبر وارد کنید</span>
                        </div>
                    </div>
                    <div><label class="block font-bold mb-2 dark:text-white flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg> رمز عبور </label>
                        <div class="relative"><input type="password" id="passwordInput" required
                                class="input-glass w-full px-4 py-3 pr-12 rounded-xl focus:outline-none dark:text-white dark:placeholder-gray-400"
                                placeholder="رمز عبور خود را وارد کنید" oninput="validatePassword(this)"> <button
                                type="button" onclick="togglePasswordVisibility()"
                                class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <svg class="w-5 h-5" id="eyeIcon" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg></button>
                        </div>
                        <div class="password-strength" id="passwordStrength" style="display: none;">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <p class="text-xs mt-1 text-gray-600 dark:text-gray-400" id="strengthText">قدرت رمز عبور:
                                ضعیف</p>
                        </div>
                        <div class="error-message" id="passwordError" style="display: none;">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg><span>رمز عبور باید حداقل 8 کاراکتر باشد</span>
                        </div>
                    </div>
                    <div id="signupFields" style="display: none;" class="space-y-6">
                        <div><label class="block font-bold mb-2 dark:text-white flex items-center gap-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg> نام و نام خانوادگی </label> <input type="text" id="nameInput"
                                class="input-glass w-full px-4 py-3 rounded-xl focus:outline-none dark:text-white dark:placeholder-gray-400"
                                placeholder="نام کامل خود را وارد کنید" oninput="validateName(this)">
                            <div class="error-message" id="nameError" style="display: none;">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg><span>لطفا نام کامل خود را وارد کنید</span>
                            </div>
                        </div>
                        <div><label class="block font-bold mb-2 dark:text-white flex items-center gap-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                                </svg> شماره تماس </label> <input type="tel" id="phoneInput"
                                class="input-glass w-full px-4 py-3 rounded-xl focus:outline-none dark:text-white dark:placeholder-gray-400"
                                placeholder="09123456789" oninput="validatePhone(this)">
                            <div class="error-message" id="phoneError" style="display: none;">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg><span>شماره تماس معتبر وارد کنید</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center justify-between text-sm"><label
                            class="flex items-center gap-2 cursor-pointer"> <input type="checkbox"
                                class="rounded border-gray-300 text-[#008B8B] focus:ring-[#008B8B]"> <span
                                class="dark:text-gray-300">مرا به خاطر بسپار</span> </label> <a href="#"
                            class="text-[#008B8B] hover:underline">فراموشی رمز عبور؟</a>
                    </div><button type="submit"
                        class="btn-primary btn-modern w-full py-4 rounded-xl text-lg font-bold flex items-center justify-center gap-2"
                        id="authSubmitBtn">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                        </svg> ورود </button>
                    <div class="text-center">
                        <p class="text-gray-600 dark:text-gray-400 mb-4">یا ورود با</p>
                        <div class="flex gap-3"><button type="button"
                                class="glass flex-1 py-3 rounded-xl hover:bg-white/20 transition-all flex items-center justify-center gap-2">
                                <svg class="w-5 h-5 text-blue-600" viewbox="0 0 24 24" fill="currentColor">
                                    <path
                                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                                    <path
                                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                                    <path
                                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                                    <path
                                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                                </svg> Google </button> <button type="button"
                                class="glass flex-1 py-3 rounded-xl hover:bg-white/20 transition-all flex items-center justify-center gap-2">
                                <svg class="w-5 h-5 text-blue-500" fill="currentColor" viewbox="0 0 24 24">
                                    <path
                                        d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                                </svg> Facebook </button>
                        </div>
                    </div>
                    <div class="text-center pt-4 border-t border-gray-200 dark:border-gray-700">
                        <p class="text-gray-600 dark:text-gray-400"><a href="#" onclick="toggleAuthMode(event)"
                                class="text-[#008B8B] hover:underline font-medium" id="authToggle">حساب کاربری ندارید؟
                                ثبت‌نام کنید</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
